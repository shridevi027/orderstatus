// function to display order status
function displayOrderStatus(orderStatus) {
  let statusHtml = '';
  if (orderStatus) {
    statusHtml = '<div class="alert alert-success">Order status: ' + orderStatus + '</div>';
  } else {
    statusHtml = '<div class="alert alert-danger">Customer not found</div>';
  }
  $('#orderStatus').html(statusHtml);
}

// function to display customer information
function displayCustomerInfo(customerInfo) {
  let infoHtml = '';
  if (customerInfo) {
    infoHtml = '<div class="panel panel-default">' +
      '<div class="panel-heading">Customer Information</div>' +
      '<div class="panel-body">' +
      '<p>Name: ' + customerInfo.name + '</p>' +
      '<p>Email: ' + customerInfo.email + '</p>' +
      '<p>Phone: ' + customerInfo.phone + '</p>' +
